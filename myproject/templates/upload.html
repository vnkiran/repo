{% extends "base.html" %}

{% load static %}
{% block content %}

<style>
    form {
        background-image: url("{% static '/images/mrg11.jpg' %}"); /* Replace 'background.jpg' with your image file */
        /* Replace 'background.jpg' with your image file */
        background-size: cover;
        background-position: top; /* Adjusted to start from the top */
        background-repeat: no-repeat;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    label {
        display: left;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 10px;
        font-weight: bold;
        color: hwb(308 3% 74%);
    }

    input[type="text"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 8px;
        border: 2px solid #ff00ff;
        border-radius: 8px;
        margin-bottom: 15px;
        background-color: #f141f122;
        color: hsl(0, 0%, 5%);
        font-weight: bold; /* Make the text bold */

        box-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
        transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    input[type="submit"] {
        background-color: #ff00ff;
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
        background-color: #ff0099;
        
    }
    .custom-input {
    font-size: 16px; /* Change this value to set the default font size */
}
    

        .header-container {
            margin-top: 5px;
            text-align: center;
        }

        h2 {
            width: 450px;
            color: #ff00ff; /* Set the color for the h1 tag */
        }

        

        img:hover {
            border-color: #ff0099; /* Change border color on hover */
            transform: scale(1.1); /* Scale the image slightly on hover for a motion effect */
        }

    
</style>
</head>
<body>
    
    <div class="header-container">
        <h2>Send ur wishes or memories to Veena</h2>
        <img src="{% static '/images/vc.jpg' %}" style="width: 450px;
        
        height: 400px;
        margin-top: 5px;
        border: 2px solid #ff00ff; /* Add a border for the img tag */
        border-radius: 4px;
        transition: border-color 0.3s ease-in-out, transform 0.3s ease-in-out; /* Add a transition effect for the border and transform */
        cursor: pointer;"alt="Veena Madhuri Image">
    </div>
    
    <form method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
            {% csrf_token %}
            <label for="title">Name:</label>
            <input type="text" name="name" placeholder="enter your name" required><br>
            <label for="image">Image:</label>
            <input type="file" name="image" required accept="image/*"><br>
            <label for="video">Video:</label>
            <input type="file" name="video"><br>
            <label for="text">Text:</label>
            <textarea name="text" placeholder="enter your wishes"required></textarea><br>
            <input type="submit" value="User" name="Send Your Wishes">
        </form>
    
        <script>
            function validateForm() {
                const imageInput = document.querySelector('input[name="image"]');
                const videoInput = document.querySelector('input[name="video"]');
                const imageFile = imageInput.files[0];
                const videoFile = videoInput.files[0];
    
                const validImageTypes = ['image/jpeg', 'image/png', 'image/gif'];
                const validVideoTypes = ['video/mp4', 'video/mpeg', 'video/webm'];
    
                if (imageFile && !validImageTypes.includes(imageFile.type)) {
                    alert('Please select a valid image file (JPEG, PNG, GIF).');
                    return false;
                }
    
                if (videoFile && !validVideoTypes.includes(videoFile.type)) {
                    alert('Please select a valid video file (MP4, MPEG, WebM).');
                    return false;
                }
    
                return true; // Proceed with form submission
            }
        </script>
    
{% endblock %}
